{% extends "threedi_verification/base.html" %}
{% load staticfiles %}

{% block main-column %}
  <ul>
    {% for library_version in view.library_versions %}
      <li>
        <a href="{{ library_version.get_absolute_url }}">
          {{ library_version }}
        </a>
        {% if not library_version.is_fully_tested %}
          <span class="text-muted">(niet volledig getest)</span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
