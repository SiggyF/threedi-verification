{% extends "threedi_verification/base.html" %}
{% load staticfiles %}

{% block main-column %}
  <ul>
    {% for library_version in view.library_versions %}
      <li>
        {{ library_version }}
        {% if library_version.is_fully_tested %}
          CHECK
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
